<p>
  Here are all your boards. Happy pinning!
</p>
<ul class="boards">
  <li ng-repeat="board in userBoards.all" class="board-single">
    <div class="tiles">
      <ul>
        <li ng-repeat="pin in board.pins | limitTo : 3" style="background-image:url('{{pin.link}}')"></li>
      </ul>
    </div>
    <a ui-sref="boardsShow({ id: board._id })">
      <h2>{{ board.title }}</h2>
      <h3>{{ board.user.username }}</h3>
    </a>
    <button ng-click="userBoards.showEditForm(board)">Edit</button>
    <button ng-click="userBoards.delete(board)">Delete</button>
  </li>
</ul>
