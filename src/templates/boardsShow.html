<section>
  <h1>{{ boardsShow.board.title }}</h1>

  <ul class="board">
    <!-- <li ng-repeat="pin in boardsShow.board.pins" ng-click="boardsShow.showPin()"> -->
    <li class="pin" ng-repeat="pin in boardsShow.board.pins">
      <img ng-src="{{ pin.link }}" ui-sref="pinsShow({ id: pin._id })">
      <!-- <button type="button" name="delete">Delete</button>
      <button type="button" name="edit">Edit</button> -->
    </li>
  </ul>

  <button ng-click="boardsShow.showForm()">Add Pin</button>

  <section class="pin-form" ng-if="boardsShow.formVisible">
    <form ng-submit="boardsShow.createPin()">
      <div class="twelve columns">
        <label>Title</label>
        <input type="text" name="title" placeholder="Title" ng-model="boardsShow.pin.title" class="u-full-width">
        <input type="text" name="type" placeholder="Type" ng-model="boardsShow.pin.type" class="u-full-width">
        <input type="text" name="link" placeholder="Link" ng-model="boardsShow.pin.link" class="u-full-width">
      </div>
      <button>Create</button>
      <button type="button" ng-click="boardsShow.hideForm()">Cancel</button>
    </form>
  </section>

  <section class="pin-show">

  </section>

</section>
