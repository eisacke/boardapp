<section>
  <h2>Search for boards....</h2>
  <input type="text" ng-model="boardsIndex.queryString" placeholder="Titles, tags, users">
  <ul class="boards">
    <li ng-repeat="board in boardsIndex.all | filter: boardsIndex.filter " class="board-single">
      <board-card board="board"></board-card>
    </li>
  </ul>
</section>
