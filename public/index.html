<!DOCTYPE html>
<html ng-app="boardApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <header>
      <nav role="navigation">
        <ul>
          <li><a ui-sref="menu">Bored.</a></li>
          <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active" class="nav-link">Register</a></li>
          <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active" class="nav-link">Login</a></li>
          <li ng-if="main.isLoggedIn()"><a href="#" ng-click="main.logout()">Logout</a></li>
          <li ng-if="main.isLoggedIn()"><a ui-sref="boardsIndex" ui-sref-active="active" class="nav-link">All Boards</a></li>
          <li ng-if="main.isLoggedIn()"><a ui-sref="boardsFollowing" ui-sref-active="active" class="nav-link">Boards You Follow</a></li>
          <li ng-if="main.isLoggedIn()"><a ui-sref="userBoards" ui-sref-active="active" class="nav-link">Your Boards</a></li>
          <li ng-if="main.isLoggedIn()"><a ui-sref="boardsNew" ui-sref-active="active" class="nav-link">Create Board</a></li>
        </ul>
      </nav>
    </header>
    <p ng-if="main.message">{{ main.message }}</p>
    <main ui-view>
    </main>
  </body>
</html>
