<section>
  <h1>Create Pin Form</h1>
  <form ng-submit="pinsNew.create()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="pinsNew.pin.title" class="u-full-width">
      <input type="text" name="type" placeholder="Type" ng-model="pinsNew.pin.type" class="u-full-width">
      <input type="text" name="link" placeholder="Link" ng-model="pinsNew.pin.link" class="u-full-width">
    </div>
    <button>Create</button>
  </form>
</section>
